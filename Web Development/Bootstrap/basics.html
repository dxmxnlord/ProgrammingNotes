 <!DOCTYPE html>
 <html>
 <head>
 	<title>Bootstrap basics</title>
 	<link rel="stylesheet" type="text/css" href="bootstrap.css">
 	<!-- or <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  which is a hosted version-->
 	<style type="text/css">
 		.btn-danger{
 			background:orange;
 			/*overwriting bootstrap*/
 		}
 	</style>
 </head>
 <body>
 	<h1>Bootstrap Basics</h1>

 	<button>w/o bootstrap</button>
 	<button class="btn btn-success">w/ bootstrap</button>
 	<button class="btn btn-default btn-lg">large</button>
 	<button class="btn btn-success btn-lg">large success</button>
 	<button class="btn btn-success btn-lg active">large success</button>
 	<button class="btn btn-success btn-lg"disabled="disabled">large success</button>
 	<button class="btn btn-danger btn-lg">large success</button>
 	<!-- anchor tag button -->
 	<a href="https://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap</a>
 </body>
 </html>
