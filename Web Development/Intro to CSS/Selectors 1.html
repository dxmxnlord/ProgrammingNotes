<!DOCTYPE html>
<html>
<head>
	<title>To do list</title>
	<link rel="stylesheet" type="text/css" href="Selectors 2.css">
</head>
<body>
<h1>Todo list</h1>
<ul>
	<li id="special">
		<!-- the id allows the selector to alter the style of only this element and not every <li>. You cant use the same id on 2 different elements but you can have different ids on different elements. -->
		<input type="checkbox">
		Thing 1
	</li>
		<li class="high">
			<!-- The class lets multiple elements use the same id[but its class] -->
		<input type="checkbox" checked>
		Thing 2
	</li>
		<li class="high">
		<input type="checkbox" checked>
		Thing 3
	</li>	
</ul>
<br>
