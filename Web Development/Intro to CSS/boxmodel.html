<!-- BOX MODEL -->
<!-- each element is enclosed by a box which has 4 properties:
1. content - the actual shit
2. padding - inside the box but outside the element's sub box
3. border - outside the padding, border to the element
4. margin - outside the border (ex increasing the spacing between paragraphs)
(goes from innermost to outermost)
 -->
<!DOCTYPE html>
<html>
<head>
	<title>box model</title>
	<link rel="stylesheet" type="text/css" href="boxmodel.css">
</head>
<body>
<p>Paragraph 1</p>
<p>Paragraph 2</p>	
<br><br>
<!-- divs are block level elements so they go one below the other but if i want them in the same line i use the float property in css-->
<div id="a1a">division 1</div>
<div id="a2a">division 2</div>
</body>
</html>
