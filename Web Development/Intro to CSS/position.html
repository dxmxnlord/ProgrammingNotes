<!DOCTYPE html>
<html>
<head>
	<title>position</title>
	<link rel="stylesheet" type="text/css" href="position.css">
</head>
<body>
	<h3>static</h3>
	<div class="box">
		<div id="box-blue1"></div>
		<div id="box-green1"></div>
	</div>
	<h3>relative</h3>
	<div class="box">
		<div id="box-blue2"></div>
		<div id="box-green2"></div>
	</div>
	<h3>absolute</h3>
	<div class="box">
		<div id="box-blue3"></div>
		<div id="box-green3"></div>
	</div>
	<h3>fixed</h3>
	<div class="box">
		<div id="box-blue4">fixed</div>
		<div id="box-green4"></div>
	</div>
	<h3>z-index</h3>
	<div class="box">
		<div id="box-blue5"></div>
		<div id="box-green5"></div>
	</div>
</body>
</html>
