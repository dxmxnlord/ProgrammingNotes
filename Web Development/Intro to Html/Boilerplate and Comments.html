<!-- 
/This is the html boilerplate. All html documents have this layout.	
/The head includes metadata(set of data that describes and gives information about other data) and is not seen by the user. 
/The title includes the name of the document as seen on the tab bar or the web.
/doctype decides the version of html you are using check MDN for doctypes.
/Body includes everything the user will see.
*type html then click tab to auto load the boilerplate on sublime
*ctrl+/ makes a line or a bunch of selected lines into a comment
-->
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
</body>
</html>
