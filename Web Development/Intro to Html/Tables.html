<!--
/table tag(<table>): essential for every table you're gonna create 
/thead tag(<thead>): identifies the part of the table [heading]	
/tbody tag(<tbody):	identifies the part of the table [body]
/table row tag (<tr>): puts the code within it into a table row 
/table data tag (<td>): table entries within each row
/table head tag (<th>): table heading entries.
[the border attribute is optional its css but it encloses data and makes the table neat]	
-->	
<!DOCTYPE html>
<html>
<head>
	<title>tables</title>
</head>
<body>
<table border="3">
<thead>
	<tr>
		<th>Heading 1</th>
		<th>Heading 2</th>
		<th>Heading 3</th>
	</tr>
</thead>
<tbody>
	<tr>
		<td>Row 1 Entry 1</td>
		<td>Row 1 Entry 2</td>
	</tr>
	<tr>
		<td>Row 2 Entry 1</td>
		<td>Row 2 Entry 2</td>
	</tr>
</tbody>
</table>
</body>
</html>
